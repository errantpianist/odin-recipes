<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chicken Soup</title>
</head>
<body>
    <h1>Chicken Soup</h1>
    <figure>
        <img src="/recipes/images/chickenSoup.png" alt="Chicken Soup">
        <figcaption>A delicious-looking corn-fed chicken</figcaption>
    </figure>
    <p>Chinese Chicken Soup is perfect for the cold winter months</p>
    <p>Often served as a starter in authentic Chinese restaurants.</p>
    <h3>Ingredients</h3>
    <ul>
        <li>Whole chicken</li>
        <li>Dried red dates</li>
        <li>Dried mushrooms</li>
    </ul>

    <h3>Steps</h3>
    <ol>
        <li>Boil the chicken</li>
        <li>Add dates and mushrooms</li>
        <li>Enjoy the soup!</li>
    </ol>


</body>
